<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TabRev | SignUp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      color: white;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ffb703;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 1rem;
      background-color: #292929;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    input {
      background-color: #3a3a3a;
      color: white;
    }

    button {
      cursor: pointer;
      background-color: #ffb703;
      color: black;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .socials {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    #show {
      text-align: center;
      margin-bottom: 1rem;
      display: none;
      color: lightgreen;
    }
  </style>
</head>
<body>

  <h1>Tablet Revelation ðŸ“œ</h1>
  <div id="show"></div>

  <form>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button type="button" onclick="clicks()">Sign Up</button>
    <button type="button" onclick="signIn()">Already have an account? Log In</button>

    <div class="socials">
      <button type="button" onclick="signGoogle()">Continue with Google</button>
      <button type="button" onclick="signGithub()">Continue with GitHub</button>
    </div>
  </form>

  <!-- Your script -->
  <script type="module" src="script.js"></script>
</body>
</html>
